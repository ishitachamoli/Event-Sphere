<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            /* Default Light Mode Variables */
            --bg-color: #f9fafc;
            --text-color: #222;
            --card-bg-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --secondary-text: #555;
            --navbar-bg: crimson;
        }

        /* --- Dark Mode Styles using CSS Checkbox Hack --- */
        #theme-toggle:checked ~ .page-wrapper {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg-color: #1a1a1a;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --secondary-text: #ccc;
            --navbar-bg: #444; /* Darker navbar color for dark mode */
        }
        
        /* New main wrapper to apply styles to all content */
        .page-wrapper {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* --- Navbar Styles --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--navbar-bg);
            color: white;
            font-family: Calibri, sans-serif;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo img {
            height: 65px;
            width: auto;
        }

        li {
            list-style: none;
            display: inline-block;
            margin-right: 25px; /* Added spacing between items */
        }

        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .mode-btn {
            background-color: crimson;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .mode-btn:hover {
            background-color: #c41e3a; /* Darker crimson on hover */
        }

        /* Hamburger (hidden checkbox + label icon) */
        #menu-toggle, #theme-toggle {
            display: none;
        }
        
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* ðŸ“± Responsive */
        @media (max-width: 768px) {
            ul {
                display: none;
                flex-direction: column;
                background: crimson;
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                padding: 20px;
            }

            /* Show menu when checkbox is checked */
            #menu-toggle:checked ~ ul {
                display: flex;
            }

            .menu-icon {
                display: block; /* show hamburger */
            }
        }
        
        /* --- Slider Styles --- */
        #slider {
            width: 100%;
            height: 50vh; /* Using viewport height for responsiveness */
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .inner {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 16s infinite;
        }

        .slide {
            width: 25%;
            flex: 0 0 25%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* autoplay keyframes */
        @keyframes slide {
            0% { margin-left: 0; }
            20% { margin-left: 0; }
            25% { margin-left: -100%; }
            45% { margin-left: -100%; }
            50% { margin-left: -200%; }
            70% { margin-left: -200%; }
            75% { margin-left: -300%; }
            95% { margin-left: -300%; }
            100% { margin-left: 0; }
        }
        
        /* arrows and dots are for visual purposes only without JS */
        .arrow, .dots {
            display: none; 
        }

        /* --- Category Styles (Updated) --- */
        .top-categories {
            padding: 40px 20px;
            text-align: center;
        }
        
        .top-categories h2 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-card {
            position: relative;
            min-width: 150px;
            max-width: 220px; /* Allow cards to shrink on mobile */
            flex: 1 1 auto;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: var(--card-bg-color);
            color: var(--text-color);
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .category-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        
        /* --- Footer Styles --- */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--navbar-bg);
            color: white;
            font-family: Calibri, sans-serif;
            text-align: center;
        }
        
        .footer p {
            font-size: 16px;
            margin: 0;
        }

        .footer-social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            fill: #fff;
            width: 24px;
            height: 24px;
            transition: fill 0.3s ease;
        }
        
        .footer-social-links a:hover .social-icon {
            fill: #ddd;
        }

                /* Base Reset */

        #slider{
        width:100%;

        margin:40px auto;

        70%  {margin-left:-200%;}
        75%  {margin-left:-300%;}
        95%  {margin-left:-300%;}
        100% {margin-left:0;}
        }

        /* arrows */
        .arrow{
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        font-size:32px;
        background:rgba(0,0,0,.4);
        color:#fff;
        border-radius:50%;
        width:44px;height:44px;
        display:flex;align-items:center;justify-content:center;
        cursor:pointer;
        user-select:none;
        transition:0.3s;
        }
        .arrow:hover{background:rgba(0,0,0,.6);}
        .prev{left:15px;}
        .next{right:15px;}

        /* dots */
        .dots{
        position:absolute;
        bottom:15px; left:50%;
        transform:translateX(-50%);
        display:flex; gap:10px;
        }
        .dots span{
        width:12px;height:12px;
        border-radius:50%;
        background:rgba(255,255,255,.5);
        cursor:pointer;
        }

        /* responsive design */
        @media (max-width:1024px){
        #slider{height:50vh;} /* tablets */
        .arrow{font-size:28px;width:40px;height:40px;}
        }
        @media (max-width:768px){
        #slider{height:40vh;} /* small tablets / landscape mobile */
        .arrow{font-size:24px;width:36px;height:36px;}
        .dots span{width:10px;height:10px;}
        }
        @media (max-width:480px){
        #slider{height:30vh;} /* phones */
        .arrow{font-size:20px;width:30px;height:30px;}
        .dots span{width:8px;height:8px;}
        }
    </style>
</head>
