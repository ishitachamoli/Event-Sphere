<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Slider</title>
  <style>
.banner_section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
}

/* Slider Container */
.slider {
  margin-top: 10vh;
  height: 50vh;
  overflow: hidden;
  width: 100%;
  position: relative;
}

/* Slides Wrapper */
.slides {
  display: flex;
  height: 100%;
  transition: transform 1.4s cubic-bezier(0.77, 0, 0.175, 1);
  will-change: transform;
}

/* Individual Slide */
.slide {
  min-width: 100%;
  height: 100%;
  background-color: #111b27;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  color: white;
  font-family: 'Arial', sans-serif;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;   
  display: block;     
}

/* Navigation Buttons */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  font-size: 2rem;
  padding: 10px 20px;
  cursor: pointer;
  color: white;
  z-index: 100;
  transition: background-color 0.3s ease;
}

.nav-btn:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

/* Position Left and Right Buttons */
#prevBtn {
  left: 10px;
}
#nextBtn {
  right: 10px;
}

.dots {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.dot {
  height: 12px;
  width: 12px;
  background-color: white;
  border-radius: 50%;
  opacity: 0.5;
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.dot:hover {
  opacity: 0.8;
}

.active-dot {
  opacity: 1;
}

  </style>
</head>
<body>
  <div class="banner_section">
    <div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="/images/Banner 1.jpg" alt=""></div>
    <div class="slide"><img src="/images/Banner 2.jpg" alt=""></div>
    <div class="slide"><img src="/images/Banner 3.jpg" alt=""></div>
    <div class="slide"><img src="/images/Banner 4.jpg" alt=""></div>
  </div>
  <button class="nav-btn" id="prevBtn">&#10094;</button>
  <button class="nav-btn" id="nextBtn">&#10095;</button>
  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>
  <script>
    // Setup elements and state
    const slidesContainer = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');
    let slides = slidesContainer.children;
    const totalSlides = slides.length;
    let slideIndex = 1;
    let autoSlideInterval;
    let isTransitioning = false;

    const firstClone = slides[0].cloneNode(true);                                        
    const lastClone = slides[totalSlides - 1].cloneNode(true);
    slidesContainer.appendChild(firstClone);
    slidesContainer.insertBefore(lastClone, slides[0]);
 
    slides = slidesContainer.children;
    const slideCount = slides.length;
  
    slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;

    function updateDots() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active-dot', idx === ((slideIndex - 1 + totalSlides) % totalSlides));
      });
    }

    function goToSlide(idx, withTransition = true) {
      slidesContainer.style.transition = withTransition
        ? 'transform 1.4s cubic-bezier(0.77, 0, 0.175, 1)'
        : 'none';
      slidesContainer.style.transform = `translateX(-${idx * 100}%)`;
      updateDots();
    }

    function nextSlide() {
      if (isTransitioning) return;
      isTransitioning = true;
      slideIndex++;
      goToSlide(slideIndex, true);
    }

    function prevSlide() {
      if (isTransitioning) return;
      isTransitioning = true;
      slideIndex--;
      goToSlide(slideIndex, true);
    }
    
    dots.forEach((dot, idx) => {
      dot.onclick = () => {
        slideIndex = idx + 1;
        goToSlide(slideIndex, true);
        restartAutoSlide();
      };
    });

    slidesContainer.addEventListener('transitionend', () => {
      
      if (slideIndex === slideCount - 1) { 
        slideIndex = 1;
        goToSlide(slideIndex, false);
      }
      if (slideIndex === 0) { 
        slideIndex = slideCount - 2;
        goToSlide(slideIndex, false);
      }
      isTransitioning = false;
    });

    // Button navigation
    document.getElementById('nextBtn').onclick = () => {
      nextSlide();
      restartAutoSlide();
    };
    document.getElementById('prevBtn').onclick = () => {
      prevSlide();
      restartAutoSlide();
    };

    function autoSlide() {
      autoSlideInterval = setInterval(() => {
        nextSlide();
      }, 3000);
    }
    function restartAutoSlide() {
      clearInterval(autoSlideInterval);
      autoSlide();
    }

    goToSlide(slideIndex, false);
    updateDots();
    autoSlide();
  </script>
</body>
</html>
