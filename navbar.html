<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0; text-decoration: none;
        }
        .navbar{
            background: crimson; font-family: calibri; padding-right: 15px; padding-left: 15px;
        }
        .navdiv{
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo img{
            height: 65px; width: auto;
        }
        li{
            list-style: none; display: inline-block;
        }
        li a{
            color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
        }
        /* Hamburger (hidden checkbox + label icon) */
        #menu-toggle {
            display: none;
        }
        .menu-icon {
            display: none; font-size: 28px; color: white; cursor: pointer;
        }
        /* ðŸ“± Responsive */
        @media (max-width: 768px) {
        ul {
            display: none; flex-direction: column; background: crimson; position: absolute; top: 70px; right: 0; width: 200px; padding: 20px;
        }
        /* Show menu when checkbox is checked */
        #menu-toggle:checked ~ ul {
            display: flex;
        }
        .menu-icon {
            display: block; /* show hamburger */
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="images/logo.jpg" alt="logo"></div>
            <!-- Hidden checkbox -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">â˜°</label>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#events">My events</a></li>
                <li><a href="#cal">Calendar</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
